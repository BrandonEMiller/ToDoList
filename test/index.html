<!doctype html>
<head>
    <meta charset="utf-8">

 <script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>

<body>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>

     <script src="../app/bower_components/jquery/jquery.js"></script>
   

     <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">ToDoApp</h3>
            </div>

            <div class="row">
                <div class="col-md-4 tasks">
                    

                     <ul class="taskList"></ul>

                </div>
                <div class="col-md-8 preview">
                    <!-- Post form -->
            <form class="form-horizontal form" role="form">
                      <!-- title -->
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-10">
                          <input type="email" class="form-control" id="task" placeholder="Post Task">
                        </div>
                </div>
 
                      <!-- content  -->
                <div class="form-group">
                    <label for="content" class="col-lg-2 control-label">Content</label>
                        <div class="col-lg-10">
                          <textarea id="content" class="form-control" placeholder="Description of your task goes here"></textarea>
                        </div>
                </div>
            </form>
             
                
               <button type="button" class="btn btn-primary save">Save New</button>
               <button type="button" class="btn btn-warning update">Update Current</button>
                <button type="button" class="btn btn-danger delete">Delete</button>

                </div>
                </div>
