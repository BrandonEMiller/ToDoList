        <title>ToDoApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/62984368.main.css">

    <body>
        <!--[if lt IE 10]>

        <div class="container">
            <div class="header">
                
                <h1 class="text-muted text-center"><strong>What To Do?</strong></h1>
            </div>

            <div class="row">
                <div class="col-md-4 tasks">
                    
                    <h3 class="text-center">Tasks</h3>
                     <ul class="taskList"></ul>

                </div>
                <div class="col-md-8 preview">
                    <h3 class="text-center">Preview</h3>
                    <!-- Post form -->
            <form class="form-horizontal form" role="form">
                      <!-- title -->
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-10">
                          <input type="email" class="form-control" id="task" placeholder="Post Task">
                        </div>
                </div>
 
                      <!-- content  -->
                <div class="form-group">
                    <label for="content" class="col-lg-2 control-label">Content</label>
                        <div class="col-lg-10">
                          <textarea id="content" class="form-control" placeholder="Description of your task goes here"></textarea>
                        </div>
                </div>
            </form>
             
             <div class="btn-group">  
               <button type="button" class="btn btn-primary save">Save New
                <span class="glyphicon glyphicon-floppy-disk"></span>
               </button>
               <button type="button" class="btn btn-warning update">Update Current
                <span class="glyphicon glyphicon-refresh"></span>
               </button>
                <button type="button" class="btn btn-danger delete">Delete
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
                 <button type="button" class="btn btn-success complete">Complete
                    <span class="glyphicon glyphicon-check"></span>
                 </button>
            </div> 
                </div>
                </div>
            
  


            <div class="footer">
                <p>â™¥ from the Yeoman team</p>
            </div>

        </div>
